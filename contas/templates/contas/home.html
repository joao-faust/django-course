<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            border: 5px solid #000;
            padding: 20px;
        }
        h1, p {
            text-align: center;
        }
        ul {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Seja Bem Vindo Meu Caro Amigo</h1>
        <ul>
            {% for transacao in transacoes  %}
                {% if transacao == 't1' %}
                    <li><strong>{{ transacao }}</strong></li>
                {% else %}
                    <li>{{ transacao }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>

</body>
</html>
